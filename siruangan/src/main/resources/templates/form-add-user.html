<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <title> Tambah User </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div class="container h-100 align-items-center">
            <br>
            <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white" align="left"> <h2> Tambah User Baru</h2></div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="POST">

                            <label> Nama </label>
                            <input type="text" class="form-control"/>

                           
                            <label> User Name </label>
                            <input type="text" name="username" class="form-control"/>

                            
                            <label> Password </label>
                            <input type="password" name="password" class="form-control"/>
                           
                           
                            <label> Konfirmasi Password </label>
                            <input type="password" name="passwordKonfirmasi" class="form-control"/>
                            <!-- <input type="password" name="passwordKonfirmasi" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10,}$" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required> -->

                            <label> Role </label>
                            <select name="role" class="form-control">
                                <option selected value=""> -- Pilih Role -- </option>
                                <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.idRole}" th:text="${roleAvailable.nama}"></option>
                            </select>

                            <label> Tempat Lahir </label>
                            <input type="text" class="form-control"/>

                            <label> Tanggal Lahir </label>
                            <input type="date" class="form-control"/>

                            <label> Alamat </label>
                            <input type="text" class="form-control"/>

                            <label> Telepon </label>
                            <input type="number" class="form-control"/>
                            <br>
                            
                            <div th:text="${message4}" style="color: blue;"></div>
                            <div th:text="${message3}" style="color: red;"></div>
                            <div th:text="${message2}" style="color: red;"></div>
                            <div th:text="${message}" style="color: red;"></div>
                            <br>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer th:replace="fragments/fragment ::footer"></footer>
</body>
</html>
