<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <title> Daftar Ruangan </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"><br>
                <h1>Daftar Seluruh Ruangan</h1><br>
                <div class="card text-center">
                    <div class="card-header">Daftar Ruangan</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">No</th>
                                <th scope="col">ID Ruangan</th>
                                <th scope="col">Nama Ruangan</th>
                                <th scope="col">Kapasitas Ruangan</th>
                                </tr>
                            </thead>
                            <tbody th:each="ruangan, iterationStatus : ${listRuanganModel}">
                                <tr>
                                    <th scope="row" th:text="${iterationStatus.count}"></th>
                                    <td th:text="${ruangan.idRuangan}"></td>
                                    <td><a th:text="${ruangan.namaRuangan}" th:href="@{/ruangan/view/} + ${ruangan.idRuangan}"></a></td>
                                    <td th:text="${ruangan.kapasitasRuangan}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
