<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/fragment :: main-layout (title=~{:: title}, head=~{:: header}, content=~{:: content})">

<title th:remove="tag">Peminjaman Ruangan</title>
<header th:remove="tag">Peminjaman Ruangan</header>

<content th:remove="tag">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah User Baru</div>
                <div class="card-body">
                    <form th:action="@{/user/add-user}" method="POST">
                        <label> User Name </label>
                        <input type="text" name="username" class="form-control"/>

                        <label> Password </label>
                        <input type="password" name="password" class="form-control"/>
                        <!-- <input type="password" name="password" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> -->

                        <label> Role </label>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role -- </option>
                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.role}"></option>
                        </select>
                        <br>
                        <div th:text="${message}"></div>
                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
</div>
</content>
</html>
